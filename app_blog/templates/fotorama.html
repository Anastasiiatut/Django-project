{% spaceless %}
    {% load static %}
    <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel">

    <div class="carousel-indicators">
        {% for image in images %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}"
                class="{% if forloop.first %}active{% endif %}"
                aria-current="{% if forloop.first %}true{% endif %}"
                aria-label="Slide {{ forloop.counter }}">
            </button>
        {% endfor %}
    </div>

    <div class="carousel-inner rounded shadow">
        {% for image in images %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ image.image.url }}" class="d-block w-100" alt="Зображення {{ forloop.counter }}"
                     style="max-height: 500px; object-fit: cover;">

                {% if image.caption %}
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-2">
                    <h5>{{ image.caption }}</h5>
                </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Попереднє</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Наступне</span>
    </button>
</div>
{% endspaceless %}
